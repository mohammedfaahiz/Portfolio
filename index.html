<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohammed Faahiz | Software Engineer</title>
<meta name="description" content="Portfolio of Mohammed Faahiz - Software Engineer specializing in .NET, SQL Server, Azure, and scalable backend solutions.">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #0d1117;
    --card-bg: rgba(255, 255, 255, 0.05);
    --primary: #00ff94;
    --secondary: #00cfff;
    --accent: #ffb800;
    --text-light: #e5e7eb;
    --header-gradient: linear-gradient(135deg, #1f2937, #111827, #0d1117);
    --name-gradient: linear-gradient(90deg, #00ff94, #00cfff, #00ffa5);
    --subtitle-color: rgba(255, 255, 255, 0.85);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Open Sans', sans-serif;
    background: var(--bg);
    color: var(--text-light);
    line-height: 1.6;
    padding-top: 70px;
}
/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(13,17,23,0.9);
    backdrop-filter: blur(10px);
    z-index: 1000;
}
.nav-container {
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}
.logo {
    font-weight: 800;
    font-size: 1.2rem;
    background: var(--name-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Hamburger Animation */
.menu-toggle {
    display: none;
    width: 30px;
    height: 22px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
}
.menu-toggle span {
    background: var(--text-light);
    position: absolute;
    height: 3px;
    width: 100%;
    border-radius: 3px;
    left: 0;
    transition: all 0.3s ease;
}
.menu-toggle span:nth-child(1) { top: 0; }
.menu-toggle span:nth-child(2) { top: 9px; }
.menu-toggle span:nth-child(3) { top: 18px; }

/* Animate into X */
.menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 9px;
}
.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 9px;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 2rem;
}
.navbar a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}
.navbar a:hover { color: var(--primary); }

/* Mobile Navbar */
@media (max-width: 768px) {
    .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(13,17,23,0.95);
        padding: 1rem;
        text-align: center;
    }
    .navbar ul.active { display: flex; }
    .menu-toggle { display: block; }
}

/* Header */
header {
    background: var(--header-gradient);
    padding: 5rem 2rem;
    text-align: center;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    color: white;
    position: relative;
    overflow: hidden;
}
header::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(0, 255, 148, 0.12), transparent 70%),
                radial-gradient(circle at 70% 50%, rgba(0, 207, 255, 0.1), transparent 70%);
    pointer-events: none;
}
header h1 {
    font-size: 3.5rem;
    font-family: 'Great Vibes', cursive;
    font-weight: 400;
    background: var(--name-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 12px rgba(0, 255, 148, 0.25);
    position: relative;
    z-index: 1;
    letter-spacing: 1px;
}
header .typewriter {
    font-size: 1.2rem;
    color: var(--subtitle-color);
    margin-top: 0.5rem;
    position: relative;
    z-index: 1;
    font-family: 'Montserrat', sans-serif;
}
.container {
    max-width: 1100px;
    margin: auto;
    padding: 4rem 2rem;
}
.section h2 {
    font-size: 2.2rem;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
}
.card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
    transition: all 0.3s ease;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--primary); }
a.card { text-decoration: none; color: inherit; }
</style>
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">MF</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#toolbox">Tech Stack</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<header>
    <h1>Mohammed Faahiz</h1>
    <div class="typewriter">Software Engineer | Tech Enthusiast</div>
</header>

<!-- Example container -->
<div class="container">
    <section id="about" class="section">
        <h2>About Me</h2>
        <div class="card">
          <p>Hi! ðŸ‘‹ I'm a software engineer with 3 years of experience building scalable backend solutions in .NET, SQL Server, and cloud-based microservices.</p>
        </div>
    </section>
</div>

<script>
const toggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");

toggle.addEventListener("click", () => {
  toggle.classList.toggle("active");
  navLinks.classList.toggle("active");
});
</script>
</body>
</html>
